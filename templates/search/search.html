<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FRED Search Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/personal.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Orion</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/home/">Home</a></li>
              <li><a href="/graph/">Graph</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <!-- search functionality in middle of page -->
      <div class="jumbotron">
        <h1>Title Search</h1>        
          <form class = 'form-signin span8' id = 'user_form' method = 'post' action = '/search/'>
		 	    {% csrf_token %}
		  		<input type = 'text' size ='50' name = 'query' value = '' id = 'query' />
				<input class = 'btn btn-primary' type = 'submit' name = 'submit' value = 'Search' />
				<br />
		  </form>
      </div>

      <!-- Add Search Output Here -->
	  <div class="search_output">
	  {% if result_list.any %}
			<div>
				<ol>
				{% for result in result_list %}
					<li>
						<strong>{{ result }}</strong><br />
					</li>
				{% endfor %}
				</ol>	
			</div>	
	  {% endif %}
	  </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-2.1.1.min' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>

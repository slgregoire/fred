<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
  	<meta charset = "utf-8">
  	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  	<meta name = "viewport" content = "width=device-width, initial-scale=1">
  	<title>FRED Data Portal</title>
  	<!-- Bootstrap -->
  	<link href = "{% static 'css/bootstrap.min.css' %}" rel = "stylesheet">
	<!-- custom style sheet -->
	<link href = "{% static 'css/cover.css' %}" rel = "stylesheet">  
  </head>

  <body>
  
  <div class = "site-wrapper">
  <div class = "site-wrapper-inner">
  <div class = "cover-container">

  	<!-- pic in middle of page -->
  	<div class = "inner cover">
  	  <h1 class = "cover-heading">FRED Data Portal</h1>	
  	</div>

  	<!-- headings with info and options below pic -->
  	<div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
        <h2>Search</h2>
        <p>Looking for the title of a data series in FRED's database.</p>
        <p><a class="btn btn-primary" href="/search/" role="button">Search &raquo;</a></p>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-4">
        <h2>Graph</h2>
        <p>Looking to graph a series from FRED's database.</p>
        <p><a class="btn btn-primary" href="/graph/" role="button">Graph &raquo;</a></p>
      </div>
      <div class="col-lg-1"></div>
    </div>

    <!-- footer -->
 	<div class = "mastfoot">
 	  <div class = "inner">
 	    <p>&copy; Volkoff Industries 2014</p>
      </div>
    </div>
  
  </div>
  </div>
  </div>  

  	<!-- Bootstrap Jquery and Javascript -->
  	<script src = "{% static 'js/jquery-2.1.1.min.js' %}"></script>
  	<script src = "{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>

<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FRED Graph Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/personal.css' %}" rel="stylesheet">
    <link href="{% static 'css/d3_graph.css' %}" rel ="stylesheet">
  
    <!-- D3 Javascript -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Orion</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/home/">Home</a></li>
              <li><a href="/search/">Search</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <!-- search functionality in middle of page -->
      <div class="jumbotron">
        <h1>Graph Search</h1>        
          <form class = 'form-signin span8' id = 'user_form' method = 'post' action = '/graph/'>
		 	    {% csrf_token %}
		  		<input type = 'text' size ='50' name = 'query' value = '' id = 'query' />
				<input class = 'btn btn-primary' type = 'submit' name = 'submit' value = 'Search' />
				<br />
		  </form>
      </div>
    </div>
	 
	{% if chart %} 
	<div>	
	<script>
	var margin = {top: 30, right: 20, bottom: 30, left: 50},
width = 600 - margin.left - margin.right,
height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse;

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x).orient('bottom').ticks(5);
var yAxis = d3.svg.axis().scale(y).orient('left').ticks(5);

var valueline = d3.svg.line()
.x(function(d) { return x(d.date); })
.y(function(d) { return y(d.value); });

var svg = d3.select('body')
	.append('svg')
		.attr('class', 'center-block')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

d3.json("{% static 'graph_data.json' %}", function(error, data) {
data.forEach(function(d) {
	d.date = parseDate(d.date);
	d.value = +d.value;
})

x.domain(d3.extent(data, function(d) { return d.date }));
y.domain([0, d3.max(data, function(d) { return d.value })]);

svg.append('path')
	.attr('d', valueline(data));

svg.append('g')
	.attr('class', 'x axis')
	.attr('transform', 'translate(0,' + height + ')')
	.call(xAxis);

svg.append('g')
	.attr('class', 'y axis')
	.call(yAxis);	
});
</script>	
</div>
	{% endif %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-2.1.1.min.js' %}" type = "text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type = "text/javascript"></script>
  </body>
</html>
